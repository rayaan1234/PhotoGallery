<!DOCTYPE html>
<html>

<head>
    <title>Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">

</head>

<h3>
    <div style="position:sticky;top:0;z-index:99999; background-color:black;">


        <div class="menu1" id="myNavbar1">
            <span><a href="#home">Home</a></span>&nbsp;
            <span><a href="#Grids">Grid View</a></span>&nbsp;
            <span><a href="#slides">Slide View</a></span>&nbsp;
            <span><a href="#contact">Contact</a></span>

        </div>

    </div>
</h3>

<body>

    <div class="container">
        <section id="home">
            <div class="page-header">
                <h2 class="text-capitalize"></h2>
                <center><img id="img1" src="giphy.gif" class="img-responsive"></center>
            </div>
        </section>
    </div>
    <hr style="width: 100%;">
    <section id="Grids">
        <h2> Grid gallery</h2>
        <br>
        <script src=""></script>
        <div class="row">
            <img class="img2" src="AudiS5.jpg">
            <img class="img2" src="Maruti%20Suzuki%20XL6.jpg">
            <img class="img2" src="Mercedes%20X-Class%20Pickup.jpg">
            <br><br>
        </div>
        <div class="row">
            <img class="img2" src="Jeep%20Compass.jpg">
            <img class="img2" src="Bugatti%20Divo.jpg">
            <img class="img2" src="Ford%20Mustang.jpg">
        </div>

    </section>

    <br>
    <br>
    <hr style="width: 100%;">



    <section id="slides">
        <h2>Sliding gallery</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
                <li data-target="#myCarousel" data-slide-to="5"></li>

            </ol>
            <div class="carousel-inner">

                <div class="item active">
                    <img class="img-responsive" src="AudiS5.jpg" alt="AudiS5">
                    <div class="carousel-caption">
                        <h3>Audi S5</h3>
                        <p></p>
                    </div>
                </div>

                <div class="item">
                    <img class="img-responsive" src="Bugatti%20Divo.jpg" alt="Bugatti%20Divo">
                    <div class="carousel-caption">
                        <h3>Buggati Divo</h3>
                        <p></p>
                    </div>
                </div>

                <div class="item">
                    <img class="img-responsive" src="Ford%20Mustang.jpg" alt="Ford%20Mustang">
                    <div class="carousel-caption">
                        <h3>Ford Mustang</h3>
                        <p></p>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="Jeep%20Compass.jpg" alt="Jeep%20Compass">
                    <div class="carousel-caption">
                        <h3>Jeep Compass</h3>
                        <p></p>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="Maruti%20Suzuki%20XL6.jpg" alt="Maruti%20Suzuki%20XL6">
                    <div class="carousel-caption">
                        <h3>Maruti Suzuki</h3>
                        <p></p>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="Mercedes%20X-Class%20Pickup.jpg" alt="Mercedes%20X-Class%20Pickup">
                    <div class="carousel-caption">
                        <h3>Lamborgini</h3>
                        <p></p>
                    </div>
                </div>
            </div>

            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>

    <hr style="width: 100%">
    <section id="contact">
        <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d10071.482439486412!2d55.20885787280479!3d25.11540360168085!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1scar%20shop%20dubai!5e0!3m2!1sen!2sin!4v1621428484670!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

        <hr style="width: 100%">
        <div class="contact_1">

            <a href="mailto:my@gmail.com?Subject=Hi">
                <h5><i class="fa fa-envelope"></i>&nbsp;&nbsp;mygmailid@gmail.com</h5>
            </a>

            <a href="#">
                <h5><i class="fa fa-instagram"></i>&nbsp;&nbsp;myinstagramid</h5>
            </a>
        </div>
    </section>
</body>
